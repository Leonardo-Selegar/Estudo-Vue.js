<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{nome}}</h1>
  <p>Nome grande: {{resultadoNome }}</p>
  <button v-on:click="somar">Somar #</button>
  <hr>
  <h1>{{numero}}</h1>
  <button v-on:click="numero++">Somar Numero</button>
</div>

<script>
  new Vue({
    el: '#app',
    data(){
      return{
        nome: 'Leonardo',
        numero: 10,
      }
    },
    methods: {
      somar(){
        this.nome += '#';
      },
      // resultadoNome() { dessa forma chama sempre que algo é alterado
      //   console.log('Chamou método resultadoNome');
      //   return this.nome.length >= 10 ? 'Mais que 10 letras' : 'Menos de 10 letras';
      // }
    },
    computed: {
      resultadoNome(){ // dessa forma só chama quando é necessário
        console.log('Chamou computed resultadoNome');
        return this.nome.length >= 10 ? 'Mais que 10 letras' : 'Menos de 10 letras';
      }
    }
  })
</script>
