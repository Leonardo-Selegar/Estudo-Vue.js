<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Usuário: {{nome}}</h1>
    <h1>{{numero}}</h1>
    <a v-bind:href="canal">Canal Youtube</a>
    <button v-on:click="entrar('Selegar')">Entrar</button>
    <button v-on:click.once="soma(5)">Numero</button> <!--só executa uma vez -->
</div>

<script>
    new Vue({
        el: '#app', // qual elemento que voce quer que o vue comece a cuidar
        data(){
            return{
                nome: 'Leonardo',
                canal: 'https://youtube.com/aula2',
                numero: 10,
            }
        },
        methods: {
            entrar(nome) {
                this.nome = nome;
            },
            soma(numero) {
                this.numero += numero;
            }
        }
    })
</script>
